<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لعبة السرعة</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #001fcc;
    }
    .box {
      width: 200px;
      height: 200px;
      background-color: #001fcc;
      margin: 40px auto;
      display: none;
      cursor: pointer;
    }
    .btn {
      padding: 10px 20px;
      background-color: #001fcc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #001fcc;
    }
    .message {
      font-size: 1.3rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>🏎️ لعبة اختبار السرعة</h1>

  <button class="btn" onclick="startGame()">ابدأ</button>
  <div class="box" id="box" onclick="clicked()"></div>
  <div class="message" id="message"></div>
  <br>
  <button class="btn" onclick="location.href='index.html'">🔙 العودة للرئيسية</button>

  <script>
    let startTime;
    let timeout;

    function startGame() {
      document.getElementById('message').textContent = 'استعد...';
      document.getElementById('box').style.display = 'none';
      const delay = Math.random() * 2000 + 1000; // 1-3 ثواني
      timeout = setTimeout(() => {
        document.getElementById('box').style.display = 'block';
        startTime = Date.now();
        document.getElementById('message').textContent = 'اضغط الآن!';
      }, delay);
    }

    function clicked() {
      const reactionTime = Date.now() - startTime;
      document.getElementById('box').style.display = 'none';
      document.getElementById('message').textContent = `زمن الاستجابة: ${reactionTime} مللي ثانية`;
      clearTimeout(timeout);
    }
  </script>
</body>
</html>
